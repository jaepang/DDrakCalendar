[uwsgi]
chdir = /srv/DDrakCalendar
module = ddrakProject.wsgi.deploy
home = /home/ubuntu/.pyenv/versions/ec2_deploy

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true